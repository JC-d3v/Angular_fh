<h1 class="animated fadeIn">
  BUSCADOR DE Heroes
  <small> termino </small>
</h1>
<hr />

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">No existen resultados</div>
  </div>
</div>

<div class="row container-fluid animated fadeIn">
  <app-heroe-tarjeta
    [heroe]="foo"
    [indice]="i"
    *ngFor="let foo of heroes; let i = index"
  ></app-heroe-tarjeta>
</div>
