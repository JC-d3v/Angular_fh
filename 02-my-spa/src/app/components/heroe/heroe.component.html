<div class="container animated fadeIn">
  <h2 class="card-text">
    {{ heroe.nombre | uppercase }}
    <small class="text-muted">({{ heroe.aparicion | date: 'y' }})</small>
  </h2>

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="heroe.img" class="card-img" [alt]="heroe.img" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ heroe.nombre }}</h3>
          <p class="card-text">
            {{ heroe.bio }}
          </p>
          <a [routerLink]="['/heroes']" class="btn btn-primary">Regresar</a>
        </div>
      </div>
    </div>
  </div>
</div>
