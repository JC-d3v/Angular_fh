<h1 class="animated fadeIn">
  Heroes
  <small>Marvel/DC</small>
</h1>
<hr />

<div class="row container-fluid animated fadeIn">
  <!-- TIP: [heroe] la variable que viene de nuestro -->
  <app-heroe-tarjeta
    (hereoSeleccionado)="verHeroe($event)"
    [heroe]="foo"
    [indice]="i"
    *ngFor="let foo of heroes; let i = index"
  ></app-heroe-tarjeta>
</div>
