<h3>
  Agregar
  <!-- <small>{{ nuevo.nombre }}</small> -->
</h3>
<hr />
<!-- TIP: NgForms-->
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">agregar</button>
</form>
